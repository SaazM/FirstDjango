{% extends "base.html"%}
{%block title%}Upload an image{%endblock%}
{%block body%}
    <form method="POST" action="" enctype="multipart/form-data" style="margin-top: 20px">
        {% csrf_token %}
        {{form.errors}}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete this {{object.text}}</h2>
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-danger">Yes, I want to delete</button>
            <a href="{% url 'feed:index'%}" class="btn btn-outline-secondary">No</a>
        </div>

    </form>
{%endblock%}}
